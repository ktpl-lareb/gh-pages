<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my GitHub Pages!">
    <title>My GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            margin: 0;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        a {
            display: inline-block;
            margin-top: 1em;
            padding: 0.7em 1.5em;
            text-decoration: none;
            background: #ff4e50;
            color: white;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }
        a:hover {
            background: #e43e4b;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Page!</h1>
    <p>This is a demo page hosted using GitHub Pages.</p>
    <a href="https://github.com" target="_blank">Visit My GitHub</a>
    <footer>&copy; 2024 Krish TechnoLabs</footer>
</body>
</html>
